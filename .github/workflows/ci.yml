name: ğŸ› ï¸ CI - Lint, Test, TypeCheck, Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ§ª Run Linter, Type Check, Tests, and Docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint with ESLint
        run: npx eslint . --ext .ts

      - name: ğŸ§ª Run Jest Tests
        run: npm test

      - name: ğŸ” TypeScript Type Check
        run: npx tsc --noEmit

      - name: ğŸ§¾ Generate OpenAPI Spec
        run: npm run generate-docs

      - name: âœ… CI Passed
        run: echo "ğŸ‰ All checks passed!"
