name: 🛠️ CI - Lint, Test, TypeCheck, Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🧪 Run Linter, Type Check, Tests, and Docs
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧹 Lint with ESLint
        run: npx eslint . --ext .ts

      - name: 🧪 Run Jest Tests
        run: npm test

      - name: 🔍 TypeScript Type Check
        run: npx tsc --noEmit

      - name: 🧾 Generate OpenAPI Spec
        run: npm run generate-docs

      - name: ✅ CI Passed
        run: echo "🎉 All checks passed!"
